  <body>

    <ul>
      <li>What is your name?
      </li>
      <li>Where are you from?
      </li>
      <li>Do you know how to get to Roscoe's Chicken and Waffles?
      </li>
      <li>Would you like to have lunch with me, Detective Carter, and Detective Lee?
      </li>
    </ul>

    <script>
      //Ask the first question
      console.log('Hello world!');
      var nameQuestionAnswer = prompt('What is your name?');
      console.log('First question answered with: ' + nameQuestionAnswer);
      alert('Hey ' + nameQuestionAnswer + '! That is a pretty cool name!');

      //Ask the second question
      //The user's response to each question (input) should be stored in a separate variable. Name your variables carefully.
      var locationQuestionAnswer = prompt('Where are you from, ' + nameQuestionAnswer + '?');
      //Using these responses, return an alert to the user (output) that concatenates their response into some kind of reply like we did in class.
      //have your alert for each question utilize the responses to all of the prior questions
      alert('Oh, you\'re from ' + locationQuestionAnswer + ', ' + nameQuestionAnswer + '? I think I\'ve been there... Do you know Joe from '
            + locationQuestionAnswer + '?...Joe mama...');
      //for each response, create a console.log() message that indicates the nature of the question and the user's response, as we did in class.
      console.log('Second question answered with: ' + locationQuestionAnswer);

      //Ask the third question
      //The user's response to each question (input) should be stored in a separate variable. Name your variables carefully.
      var knowsDirections = prompt('Do you know how to get to Roscoe\'s Chicken and Waffles?');
      //Using these responses, return an alert to the user (output) that concatenates their response into some kind of reply like we did in class.
      //have your alert for each question utilize the responses to all of the prior questions
      if (knowsDirections.toUpperCase() === 'YES') {
        alert('Finally! ' + nameQuestionAnswer + ', you a cat that knows stuff. I knew cats from ' + locationQuestionAnswer + ' know their directions.');
      } else if (knowsDirections.toUpperCase() === 'NO'){
        alert(nameQuestionAnswer + ', I don\'t believe you\'re from ' + locationQuestionAnswer + '. Cats there know their directions.')
      } else {
        alert('English, ' + nameQuestionAnswer + '! Do they speak it in ' + locationQuestionAnswer + '?! Say yes or no next time.')
      };
      //for each response, create a console.log() message that indicates the nature of the question and the user's response, as we did in class.
      console.log('Third question answered with: ' + knowsDirections);

      //Ask the fourth question
      //The user's response to each question (input) should be stored in a separate variable. Name your variables carefully.
      var goToLunch = confirm('Would you like to have lunch with me, Detective Carter, and Detective Lee?');
      //check value of 'OK' and 'cancel' after 'confirm'
      //console.log(goToLunch); //ok = true, cancel = false
      //Using these responses, return an alert to the user (output) that concatenates their response into some kind of reply like we did in class.
      //have your alert for each question utilize the responses to all of the prior questions
      if (goToLunch === true){
        alert('Cool, ' + nameQuestionAnswer + '. But let\'s get one thing straight. Just because you\'re from ' + locationQuestionAnswer +
              ' and you answered ' + knowsDirections.toLowerCase() + ' about going to Roscoe\'s, I\'m still Michael Jackson. You\'re Tito.');
      } else if (goToLunch === false){
        alert('You know what, ' + nameQuestionAnswer + ' from ' + locationQuestionAnswer + ', who said \'' + knowsDirections.toLowerCase() +
              ',\' about directions to Roscoe\'s. We didn\'t want you in Rush Hour 4 anyway.');
      };
      //for each response, create a console.log() message that indicates the nature of the question and the user's response, as we did in class.
      console.log('Fourth question answered with: ' + goToLunch);
    </script>
